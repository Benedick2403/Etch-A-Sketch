<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" href="img/logo.png"></link>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/pf-tempesta-seven" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Etch-a-Sketch</h1>
        <p>Pixelized what you imagine!</p>
    </div>

    <div class="menu-container">
        <button id="reset">Reset Grid</button>
        <button id="eraser">Eraser</button>
        <div class="num-container">
            <label for="gridNum">Number of Grid:</label>
            <input type="number" name="inputGrid" id="gridNum">
            <button type="submit" id="gridNumSubmit">Enter</button>
        </div>
        <div class="color-container">
            <label for="gridColor">Paint Color:</label><br>
            <input type="text" name="inputColor" id="gridColor">
            <button type="submit" id="colorSubmit">Enter</button>
        </div>
        
    </div>

    <div id="container" class="container">
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>
